<mat-card>
    <mat-card-header>
        <div mat-card-avatar>
            <i mat-list-icon class="{{ question.icon }} icon"></i>
        </div>
        <mat-card-title>{{ question.title }}</mat-card-title>
        <mat-card-subtitle> <small> Luis Evilla ~ {{ question.createdAt | amLocale: 'es' | amTimeAgo }}</small></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{question.description}}</p>
    </mat-card-content>
</mat-card>
